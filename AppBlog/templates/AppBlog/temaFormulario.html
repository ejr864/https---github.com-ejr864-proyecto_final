{% extends "AppBlog/abuelo.html" %}

{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    
{% block contenido_que_cambia %}



<h2 class="card-title">Agregar Tema Nuevo</h2>


    <form action="{% url 'agregarTema' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}

            {{ form.as_table }}
        
        </table>

    </form>

<h3>{{ mensaje }}</h3>

{% endblock %}


</body>
</html>
